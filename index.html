<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liga Nacional de Basquetbol de Chile</title>
    <link rel="shortcut icon" href="./assets/img/logo-lnb.png" type="image/x-icon">
    <meta
        name="description"
        content="LNB Chile, es la Liga Nacional de Basquetbol de Chile. Con equipos representando gran parte del pais, disfruta con nosotros del basketball nacional del mas alto nivel"
    />
    <meta
        name="keywords"
        content="basketball, basquetbol, basket, Chile, profesional, liga de baloncesto"
    />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Oswald:wght@300;700&display=swap" rel="stylesheet">

    <!-- fontawesome  -->
    <script
        src="https://kit.fontawesome.com/a6cec05c88.js"
        crossorigin="anonymous"
    ></script>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<!-- BODY -->

    <body>
    
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="texto-logo" href="#">
                    <img src="./assets/img/logo-lnb.webp" alt=""><span>LNB CHILE</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-5 gap-3">
                        <a class="nav-link active" href="#"><i class="fa-solid fa-house"></i></a>
                        <a class="nav-link" href="#">Partidos</a>
                        <a class="nav-link" href="#">Liga UNO</a>
                        <a class="nav-link" href="#">Liga DOS</a>
                        <a class="nav-link" href="#">Copa Chile</a>
                        <a class="nav-link" href="#">Super Copa</a>
                        <a class="nav-link" href="#">Noticias</a>
                        <a class="nav-link" href="#">LNB</a>
                        <a class="nav-link lnb-tv-nav" href="#"><i class="fa-solid fa-tv"></i> LNB Chile TV</a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="container mt-5">
            <section class="row">
            <div class="col-8">
                <div class="carousel slide">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                        ></button>

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"
                        ></button>

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"
                        ></button>
                    </div>


                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="./assets/img/hero-desktop-1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Puente Alto se queda con el triunfo ante la UC</h2>
                    </div>
                    </div>


                    <div class="carousel-item">
                        <img src="./assets/img/hero-desktop-2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Puente Alto estrena remodelado gimnasio.</h5>
                    </div>
                    </div>


                    <div class="carousel-item">
                        <img src="./assets/img/hero-desktop-3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>King Revoluition, revoluciona la liga.</h5>
                    </div>
                    </div>

                </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>

            <div class="col-4">
                <h1>Tabla de Posiciones</h1>

            </div>

            </section>
        </header>






        <!-- Bootstrap Body -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


        <!-- SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
